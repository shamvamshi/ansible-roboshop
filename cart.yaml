- name: configure cart component
  hosts: cart
  become: yes
  tasks:
  - name: disable default nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  
  - name: enable nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs  
    ansible.builtin.dnf: 
      name: nodejs
      state: present
    
  - name: add roboshop system cart
    ansible.builtin.cart:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download cart code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name: extract cart code
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies
    community.general.npm: # this is npm install
      path: /app

  - name: copy cart service to system directory
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service
  
  - name: system daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: enable and start cart
    ansible.builtin.service:
      name: cart
      state: started
      enabled: yes
